{% extends "base.html" %}
{% block title %}这是注册页面{% endblock %}

{% block main %}
  <h1>User Signup</h1>
  <form action="/signup" method="post">
    <p>用户名：<input type="text" name="name" value=""/></p>
    <p>邮箱：<input type="text" name="email" value=""/></p>
    <p>密码：<input type="password" name="password"/></p>
    <p>
      性别：<input type="radio" id="male" name="gender" value="true"/>
      <lable for="male">男</lable>
      <input type="radio" id="female" name="gender" value="false"/>
      <lable for="female">女</lable>
    </p>
    <p><input type="submit" value="Submit"/></p>
  </form>
{% endblock %}
